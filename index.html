<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bases Archives - Download App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
            color: #333;
        }
        .download-section {
            display: flex;
            justify-content: space-around;
            margin-top: 32px;
        }
        .download-card {
            background: #f9f9f9;
            border-radius: 6px;
            padding: 20px;
            width: 45%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        .download-card img {
            width: 48px;
            margin-bottom: 12px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 22px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bases Archives</h1>
        <p>Download the app for your operating system:</p>
        <div class="download-section">
            <div class="download-card">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/windows8/windows8-original.svg" alt="Windows Logo">
                <h2>Windows</h2>
                <a href="Bases_Archive.exe" class="download-btn">Download for Windows</a>
            </div>
            <div class="download-card">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" alt="Linux Logo">
                <h2>Linux</h2>
                <a href="Bases_Archive" class="download-btn">Download for Linux</a>
            </div>
        </div>
    </div>
</body>
</html>
